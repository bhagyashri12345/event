<html>
<head>

<body class="bggrey">
<div id="container"></div>
<script type="text/template" id="event_template">
  <header id="header" class="bgpeach">
            <h1 class="headin">{{eve}}
            <button class="addEvent btn"><a href="#/add">{{add}}</a></button>
            </h1>
            <form class="btn"  id="searchform">
              <input type="text" name="search" id="searchbox">
              Events/Page:
            <select id="perPage" class="dropdown" name="perpage">
              <option value="10">10</option>
              <option value="20">20</option>
              <option value="30">30</option>
              <option value="40">40</option>
            </select>
              <button id="search" name="submit">Search</button>
              <!-- <input  type="button" name="submit" value="Search">  -->
            </form>
            <br>
            <button id="prev" name="prev" class="hidden">Previous</button>
            <button id="next" name="next">Next</button>
            
      <ul id="eventList" class="bgpeach"></ul>
  </header>
</script>
<div>

</div>
<script type="text/template" id="list_template" class="bgpeach">
  <div class="event">
  <label><b> Owner Name:</b></label>{{fname}} {{lname}}<br>
  <label><b> Type of Event:</b></label>{{type}}<br>
  <label><b> When?? :</b></label>{{date}} {{time}} <label><b> Where??  :</b></label>{{venue}}<br>
  <label><b> For Tickets: Contact: </b></label>{{tel}}<label>  <b> Email:</b></label> {{email}}<br>
  <button class="btn delete">Delete</button>
  <button id="update" class="btn update">Update</button>
  </div>
</script>
<script type="text/template" id="form_template">
<form class="bgpeach" id="formdata" action="" method="POST">
  <h1>Form</h1>
  First Name:
  <input type="text" id="name" name="firstname" class="mrgrig" value="{{fname}}"><label id="fname" class="hidden">* Mandatory</label>

  Last Name:
  <input type="text" id="lname" name="lastname" class="marbot" value="{{lname}}"><label id="lastname" class="hidden">* Mandatory</label><br>
  Email:
  <input type="email" id="email" name="email" class="mrgrig" value="{{email}}"><label id="email" class="hidden">* Mandatory</label>
  Contact
  <input type="tel" id="contact" name="usrtel" value="{{tel}}"><label id="phone" class="hidden">* Mandatory</label><br>
  Type:
  <select id="type" class="dropdown" name="type" value="{{type}}">
  <option value="Music">Music</option>
  <option value="Dance">Dance</option>
  <option value="Comedy">Comedy</option>
  <option value="Party">Party</option>
  </select>
  Date
  <input id="date" type="date" name="date" class="marright" value="{{date}}">
  Time
  <input id="time" type="time" name="time" class="marbot" value="{{time}}"><br>
  Vanue
  <input id="plc" type="" name="venue" class="marbot marright" value="{{venue}}">
  Poster
  <input id="poster" type="file"><br>
  <button id="updatebtn" class="updateData"><a>update</a></button>
  <button id="addbtn" class="add"><a>add</a></button>
</form>
</script>
</body>
</html>
